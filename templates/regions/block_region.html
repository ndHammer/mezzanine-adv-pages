{% load block_regions %}

<div id="region-{{region}}" class="block-region">
	<div class="region-actions">
		<a href="#addblock" data-region="{{region}}"><span class="glyphicon glyphicon-plus-sign"></span></a>
	</div>
	{% for flatblock in flatblocks %}
    	{% render_block flatblock %}
	{% empty %}
	{% endfor %}
</div>
